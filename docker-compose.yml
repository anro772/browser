version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: browserapp-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: browserapp123
      POSTGRES_DB: browserapp
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # BrowserApp API Server
  api:
    build:
      context: .
      dockerfile: BrowserApp.Server/Dockerfile
    container_name: browserapp-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__PostgreSQL=Host=db;Port=5432;Database=browserapp;Username=postgres;Password=browserapp123
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
